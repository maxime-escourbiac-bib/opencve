{% load render_table from django_tables2 %}
<div class="row mb-3">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-body">
                {% if count > 0 %}
                {% render_table table %}
                <div class="left">
                    <input id="delBtn" type="button" value="Delete" class="btn btn-outline-danger" />
                </div>
                {% endif %}
            </div>
        </div>
    </div>
</div>
