<div class="panel panel-default">
    <div class="panel-body">
        <div class="row">
            <div class="col-12">
                <h4 class="inline">CVSS v3.1
                </h4>
            </div>
        </div>

        <div class="row">
            <div class="col-6">
                <div class="form-group">
                    <div>Attack Vector:</div>
                    <div class="btn-group btn-group-sm" data-toggle="buttons">
                        <label class="btn btn-danger" id="cvss3VectorNetwork">Network</label>
                        <label class="btn btn-warning" id="cvss3VectorAdjacent">Adjacent</label>
                        <label class="btn btn-primary" id="cvss3VectorLocal">Local</label>
                        <label class="btn btn-info" id="cvss3VectorPhysical">Physical</label>
                    </div>
                </div>

                <div class="form-group">
                    <div>Attack Complexity:</div>
                    <div class="btn-group btn-group-sm" data-toggle="buttons">
                        <label class="btn btn-danger" id="cvss3ComplexityLow">Low</label>
                        <label class="btn btn-warning" id="cvss3ComplexityHigh">High</label>
                    </div>
                </div>

                <div class="form-group">
                    <div>Privileges Required:</div>
                    <div class="btn-group btn-group-sm" data-toggle="buttons">
                        <label class="btn btn-danger" id="cvss3PrivilegesNone">None</label>
                        <label class="btn btn-warning" id="cvss3PrivilegesLow">Low</label>
                        <label class="btn btn-primary" id="cvss3PrivilegesHigh">High</label>
                    </div>
                </div>

                <div class="form-group">
                    <div>User Interaction:</div>
                    <div class="btn-group btn-group-sm" data-toggle="buttons">
                        <label class="btn btn-danger" id="cvss3UserInteractionNone">None</label>
                        <label class="btn btn-warning" id="cvss3UserInteractionRequired">Required</label>
                    </div>
                </div>
            </div>

            <div class="col-6">
                <div class="form-group">
                    <div>Scope:</div>
                    <div class="btn-group btn-group-sm" data-toggle="buttons">
                        <label class="btn btn-warning" id="cvss3ScopeUnchanged">Unchanged</label>
                        <label class="btn btn-danger" id="cvss3ScopeChanged">Changed</label>
                    </div>
                </div>

                <div class="form-group">
                    <div>Confidentiality:</div>
                    <div class="btn-group btn-group-sm" data-toggle="buttons">
                        <label class="btn btn-info" id="cvss3ConfidentialityNone">None</label>
                        <label class="btn btn-warning" id="cvss3ConfidentialityLow">Low</label>
                        <label class="btn btn-danger" id="cvss3ConfidentialityHigh">High</label>
                    </div>
                </div>

                <div class="form-group">
                    <div>Integrity:</div>
                    <div class="btn-group btn-group-sm" data-toggle="buttons">
                        <label class="btn btn-info" id="cvss3IntegrityNone">None</label>
                        <label class="btn btn-warning" id="cvss3IntegrityLow">Low</label>
                        <label class="btn btn-danger" id="cvss3IntegrityHigh">High</label>
                    </div>
                </div>

                <div class="form-group">
                    <div>Availability:</div>
                    <div class="btn-group btn-group-sm" data-toggle="buttons">
                        <label class="btn btn-info" id="cvss3AvailabilityNone">None</label>
                        <label class="btn btn-warning" id="cvss3AvailabilityLow">Low</label>
                        <label class="btn btn-danger" id="cvss3AvailabilityHigh">High</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <button type="button" class="btn btn-sm btn-secondary mb-4" onclick="clearCVSS3()"><i class="fa fa-eraser" aria-hidden="true"></i> Clear !</button>
            </div>
        </div>
    </div>
</div>
