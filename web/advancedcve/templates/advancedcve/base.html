{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}AdvancedCVE{% endblock %}</title>

    <link href="{% static 'advancedcve/img/favicon.ico' %}" rel="shortcut icon" type="image/png" />

    <link href="{% static 'advancedcve/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'advancedcve/css/plugins/font-awesome/all.min.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'advancedcve/css/plugins/bootstrap-colorpicker/bootstrap-colorpicker.min.css' %}" rel="stylesheet">
    <link href="{% static 'advancedcve/css/plugins/bootstrap-datepicker/bootstrap-datepicker.min.css' %}" rel="stylesheet">
    <link href="{% static 'advancedcve/css/plugins/bootstrap-toggle/bootstrap-toggle.min.css' %}" rel="stylesheet">
    <link href="{% static 'advancedcve/css/plugins/jquery-contextmenu/jquery-contextmenu.min.css' %}" rel="stylesheet">
    <link href="{% static 'advancedcve/css/plugins/fancybox/jquery.fancybox.min.css' %}" rel=" stylesheet">
    <link href="{% static 'advancedcve/css/plugins/select2/select2.min.css' %}" rel="stylesheet">
    <link href="{% static 'advancedcve/css/plugins/simplemde/simplemde.css' %}" rel="stylesheet">
    <link href="{% static 'advancedcve/css/customs/badges.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'advancedcve/css/customs/comments.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'advancedcve/css/customs/hover.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'advancedcve/css/customs/screenshots.css' %}" rel="stylesheet" type="text/css">
    {% block extra_head %}{% endblock %}
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
        <a class="navbar-brand" href="/">
            <img src="{% static 'advancedcve/img/logo_banner.png' %}" height="25" />
        </a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto">
                
            </ul>
            <a href="{% url 'account_logout' %}" class="btn btn-outline-success"><i class="fa fa-power-off"></i> Log Out</a>
        </div>
    </nav>
    {% block page %}{% endblock %}

    <script src="{% static 'advancedcve/js/jquery-3.4.0.min.js' %}"></script>
    <script src="{% static 'advancedcve/js/jquery-ui.min.js' %}"></script>
    <script src="{% static 'advancedcve/js/popper.min.js' %}"></script>
    <script src="{% static 'advancedcve/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'advancedcve/js/plugins/bootbox/bootbox.all.min.js' %}"></script>
    <script src="{% static 'advancedcve/js/plugins/bootstrap-waitingfor/bootstrap-waitingfor.min.js' %}"></script>
    <script src="{% static 'advancedcve/js/plugins/bootstrap-colorpicker/bootstrap-colorpicker.min.js' %}"></script>
    <script src="{% static 'advancedcve/js/plugins/bootstrap-datepicker/bootstrap-datepicker.min.js' %}"></script>
    <script src="{% static 'advancedcve/js/plugins/bootstrap-toggle/bootstrap-toggle.min.js' %}"></script>
    <script src="{% static 'advancedcve/js/plugins/chartjs/chart.js' %}"></script>
    <script src="{% static 'advancedcve/js/plugins/contextmenu/jquery.contextMenu.min.js' %}"></script>
    <script src="{% static 'advancedcve/js/plugins/contextmenu/jquery.ui.position.js' %}"></script>
    <script src="{% static 'advancedcve/js/plugins/cookie/jquery.cookie.js' %}"></script>
    <script src="{% static 'advancedcve/js/plugins/fancybox/jquery.fancybox.min.js' %}"></script>
    <script src="{% static 'advancedcve/js/plugins/marked/marked.min.js' %}"></script>
    <script src="{% static 'advancedcve/js/plugins/select2/select2.full.min.js' %}"></script>
    <script src="{% static 'advancedcve/js/plugins/simplemde/simplemde.js' %}"></script>
    <script src="{% static 'advancedcve/js/customs/attachments.js' %}"></script>
    <script src="{% static 'advancedcve/js/customs/common.js' %}"></script>
    <script src="{% static 'advancedcve/js/customs/common-ajax.js' %}"></script>
    <script src="{% static 'advancedcve/js/customs/cvss.js' %}"></script>
    <script src="{% static 'advancedcve/js/customs/markdown.js' %}"></script>
    <script src="{% static 'advancedcve/js/customs/messages.js' %}"></script>
    <script src="{% static 'advancedcve/js/customs/screenshots.js' %}"></script>

    <script>
        document.getElementById('HitSearchInput').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                // Redirect to hit page
                var id = document.getElementById('HitSearchInput').value.trim();
                id = id.split('-').pop();
                id = parseInt(id,10)
                if (!isNaN(id) && Number.isInteger(id) && id > 0) {
                    window.location.href = '/hit/' + parseInt(id,10) + '/';
                }
            }
        });
    </script>
    
    {% block extra_foot %}{% endblock %}
</body>

</html>
